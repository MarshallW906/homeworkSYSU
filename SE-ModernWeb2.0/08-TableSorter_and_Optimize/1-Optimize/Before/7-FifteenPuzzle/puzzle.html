<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fifteen Puzzle</title>
    <link rel="stylesheet" href="stylesheets/puzzle.css">
    <script type="text/javascript" src="./js/puzzle.js"></script>
</head>
<body>
<div id="game-container">
    <div id="before-pane">
        <h1>Puzzle Game</h1>
        <div class="invisible" id="statusDiv">
            <h2>You Win!</h2>
        </div>
    </div>
    <div id="game-pane">
        <div id="puzzle-container">
            <div class="fragment frag-border" id="frag-0"></div>
            <div class="fragment frag-border" id="frag-1"></div>
            <div class="fragment frag-border" id="frag-2"></div>
            <div class="fragment frag-border" id="frag-3"></div>
            <div class="fragment frag-border" id="frag-4"></div>
            <div class="fragment frag-border" id="frag-5"></div>
            <div class="fragment frag-border" id="frag-6"></div>
            <div class="fragment frag-border" id="frag-7"></div>
            <div class="fragment frag-border" id="frag-8"></div>
            <div class="fragment frag-border" id="frag-9"></div>
            <div class="fragment frag-border" id="frag-10"></div>
            <div class="fragment frag-border" id="frag-11"></div>
            <div class="fragment frag-border" id="frag-12"></div>
            <div class="fragment frag-border" id="frag-13"></div>
            <div class="fragment frag-border" id="frag-14"></div>
            <div class="fragment frag-border" id="blank"></div>
        </div>
        <div id="bg-image"></div>
    </div>
    <div id="after-pane">
        <button id="restart" class="btn">开始</button>
        <button id="revert" class="btn">复原</button>
        <button id="changeImage" class="btn">Images</button>
    </div>
</div>
</body>
</html>
