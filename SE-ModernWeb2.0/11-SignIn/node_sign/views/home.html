<!DOCTYPE html>
<html>

<head>
  <title>
    <%= title %>
  </title>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/info.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="row">
          <div class="col-md-12">
            <h1>Your name:   <%- user.name %></h1>
            <p>Welcome to your home ~</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p>Student No. :  <%- user.number %> </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p>Tel. :  <%- user.tel %> </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p>Email :  <%- user.email %> </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p><a href="/logout">我要注销</a></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="warning"><%= warning %></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
