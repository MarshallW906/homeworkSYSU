<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Amazing Mouse Maze</title>
    <link rel="stylesheet" href="mouseMaze.css">
    <script type="text/javascript" src="mouseMaze.js"></script>
</head>
<body>
<div id="mousemaze-container">
    <h1>The Amazing Mouse Maze!</h1>
    <h2>Move your mouse over the "S" to begin.</h2>
    <div id="statusDiv">
        <h2 id="status-bar"></h2>
    </div>

    <div id="game-pane">
        <div id="maze">
            <div id="S-button" class="button">S</div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div id="E-button" class="button">E</div>
        </div>
        <div id="instructions">
            <p>The object of this game is to get the mouse cursor throught the start area and get to the end area. Be
                sure to avoid the walls:</p>
            <div id="sample-walls"></div>
            <p>Good luck!</p>
        </div>
    </div>
</div>
</body>
</html>
